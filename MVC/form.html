<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<!-- <script src="/static/getrequest.js"></script> -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script src="js/postrequest.js"></script>
</head>
<body>
<form id="form">
	First name:  <input type="text" id="firstname"><br><br>
	Last name: <input type="text" id="lastname"> <br><br>
	User Id: <input type="text" id="userId" placeholder="When updating/deleting"> <br><br>
	<input type="button" value="Insert" id="insert" onclick="ajaxInsert()">
	<input type="button" value="Search All" id="search" onclick="ajaxSearch()">
	<input type="button" value="Delete" id="delete" onclick="ajaxDelete()">
	<input type="button" value="Update" id="update" onclick="ajaxUpdate()">


</form>
<table border="1" id="ResultDiv" class="result">
<tr>
	<th> Id </th>
	<th> First name </th>
	<th> Last name </th>
	<!-- <th> Delete/ Update </th> -->
</tr>
</table>
</body>
</html>
